<div class="flex flex-column">

    <span class="text-lg mb-4"></span>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placehorlder="Nombre de usuario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placehorlder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary"
        (click)="onLogin()">
        <mat-icon>save</mat-icon>
        Ingrresar
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
    </div>

</div>
